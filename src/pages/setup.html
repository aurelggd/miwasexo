<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Initiale - Miwasexo</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/mobile-responsive.css">
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .setup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .setup-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fcd116, #e6a300);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .setup-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .setup-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #fcd116;
        }
        
        .btn-setup {
            background: linear-gradient(135deg, #fcd116, #e6a300);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .btn-setup:hover {
            transform: translateY(-2px);
        }
        
        .btn-setup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .setup-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .setup-success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-logo">
                <i class="fas fa-cog"></i>
            </div>
            
            <h1 class="setup-title">Configuration Initiale</h1>
            <p class="setup-subtitle">Cr√©ez votre compte administrateur pour acc√©der au panneau d'administration</p>
            
            <div id="setup-error" class="setup-error"></div>
            <div id="setup-success" class="setup-success"></div>
            
            <form id="setup-form">
                <div class="form-group">
                    <label for="admin-username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="admin-username" name="username" required 
                           placeholder="Saisissez votre nom d'utilisateur"
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="admin-email" class="form-label">Email</label>
                    <input type="email" id="admin-email" name="email" required 
                           placeholder="Saisissez votre email"
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="admin-fullname" class="form-label">Nom complet</label>
                    <input type="text" id="admin-fullname" name="fullname" required 
                           placeholder="Saisissez votre nom complet"
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="admin-password" class="form-label">Mot de passe</label>
                    <input type="password" id="admin-password" name="password" required 
                           placeholder="Saisissez un mot de passe s√©curis√©"
                           class="form-input">
                    <div id="password-strength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="admin-confirm-password" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="admin-confirm-password" name="confirmPassword" required 
                           placeholder="Confirmez votre mot de passe"
                           class="form-input">
                </div>
                
                <button type="submit" class="btn-setup" id="setup-btn">
                    <i class="fas fa-user-plus"></i>
                    Cr√©er le compte administrateur
                </button>
            </form>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e9ecef;">
                <p style="color: #7f8c8d; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i>
                    Une fois le compte cr√©√©, vous pourrez vous connecter √† l'interface d'administration.
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Page de configuration initiale charg√©e');
            
            // V√©rifier si des identifiants existent d√©j√†
            if (authManager.hasAdminCredentials()) {
                console.log('‚úÖ Identifiants d√©j√† configur√©s, redirection vers l\'accueil');
                window.location.href = 'index.html';
            }
            
            // Gestion du formulaire
            const setupForm = document.getElementById('setup-form');
            const setupBtn = document.getElementById('setup-btn');
            const errorDiv = document.getElementById('setup-error');
            const successDiv = document.getElementById('setup-success');
            
            // V√©rification de la force du mot de passe
            const passwordInput = document.getElementById('admin-password');
            const strengthDiv = document.getElementById('password-strength');
            
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);
                
                if (password.length === 0) {
                    strengthDiv.textContent = '';
                    return;
                }
                
                strengthDiv.textContent = `Force: ${strength.text}`;
                strengthDiv.className = `password-strength strength-${strength.level}`;
            });
            
            setupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('admin-username').value;
                const email = document.getElementById('admin-email').value;
                const fullName = document.getElementById('admin-fullname').value;
                const password = document.getElementById('admin-password').value;
                const confirmPassword = document.getElementById('admin-confirm-password').value;
                
                // Masquer les messages pr√©c√©dents
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                // Validation
                if (password !== confirmPassword) {
                    showError('Les mots de passe ne correspondent pas');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }
                
                if (username.length < 3) {
                    showError('Le nom d\'utilisateur doit contenir au moins 3 caract√®res');
                    return;
                }
                
                // D√©sactiver le bouton
                setupBtn.disabled = true;
                setupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cr√©ation en cours...';
                
                try {
                    // Cr√©er les identifiants
                    const success = authManager.createAdminCredentials(username, password, email, fullName);
                    
                    if (success) {
                        showSuccess('Compte administrateur cr√©√© avec succ√®s ! Redirection...');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showError('Erreur lors de la cr√©ation du compte');
                    }
                } catch (error) {
                    showError('Erreur: ' + error.message);
                } finally {
                    setupBtn.disabled = false;
                    setupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Cr√©er le compte administrateur';
                }
            });
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            function checkPasswordStrength(password) {
                let score = 0;
                
                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                if (score < 2) return { level: 'weak', text: 'Faible' };
                if (score < 4) return { level: 'medium', text: 'Moyen' };
                return { level: 'strong', text: 'Fort' };
            }
        });
    </script>
</body>
</html>
